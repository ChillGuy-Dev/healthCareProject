<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký - HealthFit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Đăng ký tài khoản</h2>
    <form id="registerForm" action="/php/register.php" method="POST">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Họ và tên</label>
        <input type="text" id="name" name="name" required class="w-full px-4 py-2 border rounded focus:outline-none focus:border-green-500">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:border-green-500">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700">Mật khẩu</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:border-green-500">
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Đăng ký</button>
    </form>
    <p class="text-center mt-4 text-sm text-gray-600">Đã có tài khoản? <a href="../html/index.html" class="text-green-600 hover:underline">Đăng nhập</a></p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(this);

      fetch(this.action, {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        if (data.status === 'success') {
          window.location.href = 'index.html';
        }
      })
      .catch(err => {
        alert('Đăng ký thất bại');
        console.error(err);
      });
    });
  </script>
</body>
</html>
