<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký | HealthFit</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">Đăng ký tài khoản</h2>
      <form action="register/register.php" method="POST" id="registerForm">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Họ tên</label>
          <input type="text" name="name" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-green-500" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Email</label>
          <input type="email" name="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-green-500" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Mật khẩu</label>
          <input type="password" name="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-green-500" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Xác nhận mật khẩu</label>
          <input type="password" name="confirm_password" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-green-500" required>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Đăng ký</button>
        <p class="text-sm text-center text-gray-600 mt-4">
          Đã có tài khoản? <a href="index.html" class="text-green-600 hover:underline">Đăng nhập</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
